<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background shield -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ff4757"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield -->
  <path d="M200 40 L280 80 L320 160 L300 240 L200 360 L100 240 L80 160 L120 80 Z" 
        fill="url(#shieldGradient)" 
        stroke="url(#accentGradient)" 
        stroke-width="4"/>
  
  <!-- Zero symbol -->
  <text x="200" y="220" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="120" 
        font-weight="bold" 
        fill="url(#accentGradient)" 
        filter="url(#glow)">0</text>
  
  <!-- Security lock -->
  <g transform="translate(200, 280)">
    <rect x="-20" y="-10" width="40" height="30" rx="5" fill="url(#accentGradient)"/>
    <circle cx="0" cy="5" r="8" fill="#1a1a2e"/>
    <path d="M-5 5 L-5 15 L5 15 L5 5" stroke="#1a1a2e" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Binary code decoration -->
  <g opacity="0.3" font-family="monospace" font-size="12" fill="#ff6b6b">
    <text x="50" y="100">01001010</text>
    <text x="280" y="100">10110101</text>
    <text x="50" y="320">11001011</text>
    <text x="280" y="320">00110100</text>
  </g>
  
  <!-- Lightning bolts -->
  <path d="M160 140 L180 160 L170 160 L190 180 L180 180 L200 200" 
        stroke="url(#accentGradient)" 
        stroke-width="3" 
        fill="none"/>
  <path d="M240 140 L220 160 L230 160 L210 180 L220 180 L200 200" 
        stroke="url(#accentGradient)" 
        stroke-width="3" 
        fill="none"/>
  
  <!-- Scanning lines -->
  <g opacity="0.5">
    <line x1="120" y1="60" x2="140" y2="60" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="260" y1="60" x2="280" y2="60" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="120" y1="340" x2="140" y2="340" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="260" y1="340" x2="280" y2="340" stroke="#ff6b6b" stroke-width="2"/>
  </g>
</svg>